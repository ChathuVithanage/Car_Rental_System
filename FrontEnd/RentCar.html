<!DOCTYPE html>
<html lang="en">
<head>

  <link href="styleSheet.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <style>
    .text-bg-info p-1{
      position: absolute;
      top: 20%;

    h6{

    }

    .listing-details__features-box {

      display: block;
      background-color: #e9edf2;
      padding: 40px 50px 38px;

    *, ::after, ::before {
      box-sizing: border-box;

<section>

  <div class="container overflow-hidden text-center">
    <div class="row row-cols-4">
      <div class="col-6">
        <div class="p-3">

          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assest/Screenshot from 2023-02-12 20-51-44.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assest/Screenshot from 2023-02-12 20-52-00.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assest/Screenshot from 2023-02-12 20-52-08.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="assest/Screenshot from 2023-02-12 20-52-21.png" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </div>
      </div>

      <div class="col">
        <div class="text-bg-info p-1" style="width: 65%" >

            <div class="phone">

              <div class="listing-details__contact-info">

                <span><i class="fa fa-phone" aria-hidden="true"></i></span>

              </div>
              <h6 data-toggle-number="0762387935" data-number="0762387935">
                <ul class="list-unstyled main-header__top-right-contact">
                  <li><a href="tel:0762387935">0762387935</a></li>
                </ul>
                </h6>
              <p>show phone number</p>
            </div>
          </div>


        <div class="row col-12">
          <div class="listing-details__features-box" align="left" style=" padding: 5px">
              <img src="assest/speedometer.png" width="8%">
              <h6>Mileage</h6>
              <div class="d-flex justify-content-end">
              <div class="p-2" style=" padding: 2px;">1000</div>
              </div>
          </div>
        </div>

        <div class="row col-12">
          <div class="listing-details__features-box" align="left" style=" padding: 5px">
              <img src="assest/transmission.png" width="8%">
              <h6>Transmission</h6>
              <div class="d-flex justify-content-end">
                <div class="p-2" style=" padding: 2px;">Manual</div>
              </div>
            </div>
        </div>
      </div>

      <div class="col" >
        <div class="text-bg-info p-1" style="width: 75%" >

          <div class="email">

            <div class="listing-details__contact-info">
              <span><i class="fa fa-envelope" aria-hidden="true"></i></span>
            </div>
            <h6 data-toggle-number="chathuriimasha60@gmail.com" data-number="chathuriimasha60@gmail.com">
              <ul class="list-unstyled main-header__top-right-contact">
              <li><a href="mailto:chathuriimasha60@gmail.com">chathuriimasha60@gmail.com</a></li>
              </ul>

            </h6>
            <p>show email</p>
          </div>
        </div>

        <div class="row col-12">
          <div class="listing-details__features-box" align="left" style=" padding: 5px">
            <img src="assest/dispenser.png" width="8%">
            <h6>Fuel Type</h6>
            <div class="d-flex justify-content-end">
              <div class="p-2" style=" padding: 2px;">Petrol</div>
            </div>
          </div>
        </div>

        <div class="row col-12">
          <div class="listing-details__features-box" align="left" style=" padding: 5px">
            <img src="assest/baby-car-seat.png" width="8%">
            <h6>Passengers</h6>
            <div class="d-flex justify-content-end">
              <div class="p-2" style=" padding: 2px;">5</div>
            </div>
          </div>
        </div>

      </div>
      </div>

    <div class="bookTp" style="text-align: left">

      <div class="col-6">

        <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">

      </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/771f6b37f4.js" crossorigin="anonymous"></script>
